<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Повторяем всю часть head из index.html -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина | Ctrl Alt Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Все стили из index.html + добавим новые для корзины */
        
        /* Стили для корзины */
        .cart-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .cart-items {
            background-color: var(--light);
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding: 1.5rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }

        .cart-item-info {
            flex-grow: 1;
        }

        .cart-item-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .cart-item-price {
            color: var(--accent);
            font-weight: 600;
        }

        .cart-item-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .quantity-input {
            width: 60px;
            padding: 0.5rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }

        .remove-btn {
            background: none;
            border: none;
            color: var(--dark-gray);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .remove-btn:hover {
            color: var(--accent);
        }

        .cart-summary {
            background-color: var(--light);
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding: 0.5rem 0;
        }

        .total-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--accent);
        }

        .checkout-form {
            margin-top: 2rem;
            background-color: var(--light);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-size: 1rem;
        }

        @media (min-width: 768px) {
            .cart-container {
                display: grid;
                grid-template-columns: 2fr 1fr;
                gap: 2rem;
                align-items: start;
            }
            
            .cart-summary {
                margin-top: 0;
                position: sticky;
                top: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header повторяем из index.html -->
    <header>
        <nav class="navbar">
            <!-- Навигация аналогичная index.html -->
        </nav>
    </header>

    <main>
        <section class="section">
            <div class="section-title">
                <h2>Ваша корзина</h2>
            </div>
            
            <div class="cart-container">
                <div class="cart-items">
                    <!-- Пример товара в корзине -->
                    <div class="cart-item">
                        <img src="https://images.unsplash.com/photo-1587829741301-dc798b83add3?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" 
                             alt="Товар" class="cart-item-img">
                        <div class="cart-item-info">
                            <h3 class="cart-item-title">Игровая клавиатура Razer</h3>
                            <p class="cart-item-price">7 990 ₽</p>
                        </div>
                        <div class="cart-item-actions">
                            <input type="number" value="1" min="1" class="quantity-input">
                            <button class="remove-btn">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Еще товары... -->
                </div>

                <div class="cart-summary">
                    <div class="summary-row">
                        <span>Товары (3):</span>
                        <span>23 970 ₽</span>
                    </div>
                    <div class="summary-row">
                        <span>Доставка:</span>
                        <span>Бесплатно</span>
                    </div>
                    <div class="summary-row total-price">
                        <span>Итого:</span>
                        <span>23 970 ₽</span>
                    </div>
                    <a href="#" class="btn" style="width: 100%; margin-top: 1.5rem;">
                        Оформить заказ
                    </a>
                </div>
            </div>

            <!-- Форма оформления заказа -->
            <div class="checkout-form">
                <h3 style="margin-bottom: 1.5rem;">Данные для доставки</h3>
                <form>
                    <div class="form-group">
                        <label class="form-label">ФИО</label>
                        <input type="text" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Адрес доставки</label>
                        <input type="text" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Телефон</label>
                        <input type="tel" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Комментарий к заказу</label>
                        <textarea class="form-input" rows="3"></textarea>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- Футер повторяем из index.html -->
    <footer>
        <!-- Тот же футер что и в index.html -->
    </footer>

    <!-- Скрипты из index.html -->
    <script>
        // Тот же JavaScript код что и в index.html
    </script>
</body>
</html>
